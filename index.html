<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta name="description" content="Search Collect Annotate Public Domain Poetry">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Arvo:400,700,400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://brick.a.ssl.fastly.net/Alegreya+Sans:400">
    <link rel="stylesheet" href="http://brick.a.ssl.fastly.net/Libre+Baskerville:400">
    <link rel="stylesheet" href="http://brick.a.ssl.fastly.net/Montserrat:400">
    <link rel="stylesheet" href="http://brick.a.ssl.fastly.net/Alegreya:400">
    <link href="//brick.a.ssl.fastly.net/EB+Garamond:400,400i/Open+Sans:400,700" rel="stylesheet">

    <link rel="shortcut icon" href="/img/favicon.png">

    <link href="/css/lib/grid.css" rel="stylesheet">
    <link href="/css/design.css" rel="stylesheet">
    <link href="/css/typography.css" rel="stylesheet">

    <link href="/css/lib/typeahead.css" rel="stylesheet"/>

    <!--[if lt IE 9]>
    <script src="/js/html5shiv.js"></script>
    <![endif]-->
    <script src="/js/lib/modernizr-2.7.1.min.js"></script>

</head>

<body>
    <!--[if lt IE 8]>
    <p class="browsehappy">
        You are using an <strong>outdated</strong>
        browser. Please
        <a href="http://browsehappy.com/">upgrade your browser</a>
        to improve your experience.
    </p>
    <![endif]-->

    <section>
        <div class="row clearfix" id="repl">
            <div class="column half">
                <input id="repl-input" class="typeahead" placeholder="Yes Master"/>
            </div>
        </div>
    </section>
    <section>
        <div class='container'>
            <h1 class="title">You may Forget</h1>
            <h3 class="author">by Sappho</h3>
        </div>
    </section>

    <section>
        <div class="container" id="poetroid">
            <div class="row clearfix poem">
                <div class="column two-thirds poem-contents ancient">
                    <span class="highlight">You may forget</span> but<br/>
                    let me tell you<br/>
                    this: someone in<br/>
                    some future time<br/>
                    will think of us.<br/>
                </div>
                <div class="column third annotations">
                    <div class="notes">Great opening phrase!</div>
                </div>
            </div>
        </section>

        <section>
            <div class='container'>
                <div class="circle metadata">M</div>
                <dl>
                    <dt>year</dt>
                    <dd class="year">
                        <a href="#search?q=similar">600/500 bc</a>
                    </dd>
                    <dt>country</dt>
                    <dd class="country">
                        <a href="#search?q=similar">Greece</a>
                    </dd>
                    <dt>gender</dt>
                    <dd class="gender">
                        <a href="#search?q=similar">female</a>
                    </dd>
                </dl>
            </div>
        </section>

        <section>
            <div class="container">
                <div class="circle">T</div>

                <div class="row clearfix">
                    <div class="column quarter">
                        <span class="tag">year</span>
                    </div>
                    <div class="column quarter">
                        <span class="tag">love</span>
                    </div>
                    <div class="column quarter">
                        <span class="tag">lyric</span>
                    </div>
                    <div class="row clearfix">
                        <span class="tag">memory</span>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FitText.js/1.1/jquery.fittext.js"></script>

-->

<script src="/js/lib/typeahead.bundle.js" type="text/javascript"></script>
<script src="/js/lib/animation.js"></script>
<script src="/js/lib/flowtype.js"></script>
<script src="/js/design.js"></script>

</body>
</html>
